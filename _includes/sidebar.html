<aside class="sidebar">

  <div class="sidebar-container">
    <div class="sidebar-logo">
      <a href="{{site.baseurl}}/" class="logo">{% if site.name %}{{site.name}}{% else %}Husky{% endif %}</a>
    </div>

    <menu class="sidebar-menu">
      <li class="menu-items"><a class="menu-links" href="{{site.baseurl}}/">Home</a></li>
      <li class="menu-items"><a class="menu-links" href="{{site.baseurl}}/about/">About</a></li>
      <li class="menu-items"><a class="menu-links" href="{{site.baseurl}}/contact/">Contact</a></li>
      <li class="menu-items"><a class="menu-links" href="https://github.com/zywok/">Github project</a></li>
      <li class="menu-items"><a class="menu-links" href="https://github.com/zywok/CamVox/raw/main/pics/CamVox.gif">Surprise</a></li>
    </menu>

    <div class="sidebar-social">
      <li class="social-items"><a href="https://www.facebook.com/{{site.facebook}}" class="social-links"><i class="social-icons fa fa-flickr" aria-hidden="true"></i></a></li>
      <li class="social-items"><a href="https://twitter.com/{{site.twitter}}" class="social-links"><i class="social-icons fa fa-weixin" aria-hidden="true"></i></a></li>
      <li class="social-items"><a href="https://www.youtube.com/{{site.google-plus}}" class="social-links"><i class="social-icons fa fa-youtube" aria-hidden="true"></i></a></li>
      <li class="social-items"><a href="https://github.com/{{site.github}}" class="social-links"><i class="social-icons fa fa-github" aria-hidden="true"></i></a></li>

  </div>
